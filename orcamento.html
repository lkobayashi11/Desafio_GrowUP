<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="css/styles.css" />
    <title>Grow Up - Orcamento</title>
</head>
<body>
    <header>
        <!-- cabeçalho -->
        <div id="navigation", class ="navigation">
            <a href="index.html" class="logo">
                <img src="img/Grow Up-logo-white (1) 1.png" alt="logo GrowUP">
            </a>
            <nav>
                <ul>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="servicos.html">Serviços</a></li>
                    <li><a href="">Orçamento</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section>
            <div class="container">
                <h1>Orçamento</h1>
                <div class="orcamento">
                    <form method="POST">
                         <label for="nome">Nome</label>
                         <input type="text" id="nome" name="nome" required>
 
                         <label for="email">Email</label>
                         <input type="email" id="email" name="email" required>

                         <label for="telefone">Telefone</label>
                         <input type="tel" id="telefone" name="telefone" required>
                         
                         <fieldset>
                             <legend>Serviços</legend>    
                                <input type="checkbox" name="servico" id="servico_web" value="Desenvolvimento Web">
                                <label for="servico_web"> Desenvolvimento Web</label>
        
                                <input type="checkbox" name="servico_" id="servico__marketing" value="Marketing Digital">
                                <label for="servico__marketing">Marketing Digital</label>
        
                                <input type="checkbox" name="servico_" id="servico__consultoria" value="Consultoria UX">
                                <label for="servico__consultoria">Consultoria UX</label>  
                        </fieldset>
                        
                        <fieldset>
                            <legend>Urgência na entrega</legend> 
                                <input type="radio" name="urgencia" id="urgencia_sim" value="Sim">
                                <label for="urgencia_sim">Sim</label>  

                                <input type="radio" name="urgencia" id="urgencia_nao" value="Nao">
                                <label for="urgencia_nao">Não</label>  
                        </fieldset>
                      
                        <label for="data_entrega">Data de Entrega</label>                   
                        <input type="date" name= "data_entrega" id = "data_entrega">

                        <label for="descricao">Descrição</label>
                        <textarea id="descricao" name="descrcao" cols="30" rows="5" required></textarea>

                        <label for="anexos">Anexos</label>                   
                        <input type="file" name= "anexos" id = "anexos">

                        <label for="publico_alvo">Qual seu público alvo do projeto?</label>                   
                        <input text="text" name= "publico_alvo" id ="publico_alvo">
                    
                        <label for="forma_pagamento">Forma de Pagamento</label>                   
                        <select name= "forma_pagamento" id = "forma_pagamento">
                            <option selected disabled>Selecione uma opção</option>
                            <option value="Débito">Débito</option>
                            <option value="Crédito">Crédito</option>
                            <option value="Tranferência bancária">Tranferência bancária</option>
                            <option value="Boleto">Boleto</option>                             
                        </select>    
                   
                        <label for="origem_cliente">Como conheceu a Grow Up? </label>
                        <select name= "origem_cliente" id = "origem_cliente">
                            <option selected disabled>Selecione uma opção</option>
                            <option value="Facebook">Facebook</option>
                            <option value="Instagram">Instagram</option>
                            <option value="LinkedIn">LinkedIn</option>
                            <option value="Google">Google</option>    
                            <option value="Amarelinho">Amarelinho</option>  
                            <option value="Outro">Outro</option>                         
                        </select>    

                        <p></p>
                        <button type="submit">Enviar</button>    
                                          
                    </form>
                </div>
            </div>
        </section>
     </main>
</body>

<footer>
    <!-- rodapé -->
    <p>Copyright - Grow-up</p>
</footer>
</html>
