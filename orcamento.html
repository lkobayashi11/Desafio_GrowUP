<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="css/styles.css" />
    <title>Grow Up - Orcamento</title>
</head>
<body>
    <header>
        <!-- cabeçalho -->
        <div id="navigation", class ="navigation">
            <a href="index.html" class="logo">
                <img src="img/Grow Up-logo-white (1) 1.png" alt="logo GrowUP">
            </a>
            <nav>
                <ul>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="servicos.html">Serviços</a></li>
                    <li><a href="">Orçamento</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section>
            <div class="container">
                <h1>Orçamento</h1>
                <div class="orcamento">
                    <form method="POST">
                         <label for="nome">Nome</label>
                         <input type="text" id="nome" name="nome" required>
 
                         <label for="email">Email</label>
                         <input type="email" id="email" name="email" required>

                         <label for="tel">Telefone</label>
                         <input type="tel" id="tel" name="tel" required>
 
                         
                         <h3>Serviços:</h3>
 
                         <input type="checkbox" name="servico" id="servico_web" value="Desenvolvimento Web">
                         <label for="servico_web"> Desenvolvimento Web</label>
 
                         <input type="checkbox" name="servico_" id="servico__marketing" value="Marketing Digital">
                         <label for="servico__marketing">Marketing Digital</label>
 
                         <input type="checkbox" name="servico_" id="servico__consultoria" value="Consultoria UX">
                         <label for="servico__consultoria">Consultoria UX</label>  
                         
                         <p></p>
                         <input type="radio" name="entrega_" id="entrega__urgencia" value="Urgência">
                         <label for="entrega_urgencia">Urgência</label>      
                         
                        <p></p>
                         <label for="descricao">Descrição</label>
                         <textarea id="descricao" name="descrcao" cols="30" rows="5" required></textarea>
                                               
                        <button type="submit">Enviar</button>                       
                    </form>
                </div>
            </div>
        </section>
     </main>
</body>

<footer>
    <!-- rodapé -->
    <p>Copyright - Grow-up</p>
</footer>
</html>
